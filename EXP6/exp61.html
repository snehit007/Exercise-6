<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator App</title>
  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #000;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: #fff;
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="number"] {
      padding: 8px;
      margin: 10px;
      width: 80px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-box {
      display: inline-block;
      width: 150px;
      margin: 15px;
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .rent { background-color: #004aad; }
    .accessories { background-color: #2e8b57; }
    .emergency { background-color: #dc143c; }
    .saving { background-color: #c71585; }

  </style>
</head>
<body>

  <h1>Budget Calculator App</h1>

  <div class="container">
    <p><strong>Enter Amount that you want to Manage</strong></p>
    <input type="number" id="amount" placeholder="Enter Amount" value="15000">

    <p><strong>How would you like to divide your money?</strong></p>
    <label>Room Rent(%)</label>
    <input type="number" id="rent" value="35">
    <label>Accessories(%)</label>
    <input type="number" id="accessories" value="15">
    <label>Emergency(%)</label>
    <input type="number" id="emergency" value="20">
    <label>Saving(%)</label>
    <input type="number" id="saving" value="30"><br>

    <button id="calculate">Evaluate My Money</button>

    <div class="results">
      <div class="result-box rent">Room Rent<br>Rs.<span id="rentValue">0.00</span></div>
      <div class="result-box accessories">Accessories<br>Rs.<span id="accessoriesValue">0.00</span></div>
      <div class="result-box emergency">Emergency<br>Rs.<span id="emergencyValue">0.00</span></div>
      <div class="result-box saving">Saving<br>Rs.<span id="savingValue">0.00</span></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#calculate").click(function() {
        let amount = parseFloat($("#amount").val());
        let rent = parseFloat($("#rent").val());
        let accessories = parseFloat($("#accessories").val());
        let emergency = parseFloat($("#emergency").val());
        let saving = parseFloat($("#saving").val());

        let totalPercent = rent + accessories + emergency + saving;

        // Validate total percentage
        if (totalPercent !== 100) {
          alert("The total of all percentages must be exactly 100%!");
          return;
        }

        // Calculate distribution
        let rentAmount = (amount * rent) / 100;
        let accessoriesAmount = (amount * accessories) / 100;
        let emergencyAmount = (amount * emergency) / 100;
        let savingAmount = (amount * saving) / 100;

        // Display results
        $("#rentValue").text(rentAmount.toFixed(2));
        $("#accessoriesValue").text(accessoriesAmount.toFixed(2));
        $("#emergencyValue").text(emergencyAmount.toFixed(2));
        $("#savingValue").text(savingAmount.toFixed(2));
      });
    });
  </script>

</body>
</html>
